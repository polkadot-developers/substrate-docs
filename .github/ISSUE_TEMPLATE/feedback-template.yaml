name: Feedback Form
description: Submit your feedback to help us improve!
labels: ['feedback üìù']
body:
  - type: markdown
    attributes:
      value: |
        Thank you so much for taking the time to submit your feedback!
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other (please write below)
    validations:
      required: false
  - type: textarea
    id: feedback
    attributes:
      label: Feedback
      description: Did something go wrong or do you have a suggestion for improving this site?
      placeholder: Describe what you would like to see changed.
    validations:
      required: true
