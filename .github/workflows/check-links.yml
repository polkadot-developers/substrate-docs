name: Check Links

on:
  pull_request:
    branches: [ main, develop ]
  push:
    # always want to including test-ci for testing gh-action
    branches: [ main, develop, test-ci ]

jobs:
  build-website-image:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build & push image
        run: |
          docker build -t paritytechnologies/substrate-docs .
          docker push paritytechnologies/substrate-docs

  check-links:
    needs: build-website-image
    runs-on: ubuntu-latest
    environment: test
    services:
      gatsby-app:
        image: paritytechnologies/substrate-docs
        ports:
          - 9000:9000
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Take a 6s nap to ensure gatsby-app ready
        run: sleep 6
      - name: Run `broken-link-check`
        run: |
          yarn install
          yarn checklinks
